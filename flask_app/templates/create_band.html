<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create A Band</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="container">
        <div class="nav_bar">
            <div class="title">
                <h2>Rock on {{user.first_name}} {{user.last_name}}!!!</h2>
            </div>
            <div class="nav_links">
                <a href="/bands/{{user.id}}/mybands">My Bands</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout" class="button">Logout</a>
            </div>
        </div>
        <h3>Create A Band</h3>
        <form action="/bands/create" method="POST">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <p>Band Name: <input class="form-control" type="text" name="name" placeholder="Enter Name"></p>
            <p>Music Genre: <input class="form-control" type="text" name="genre" placeholder="Enter Music Genre"></p>
            <p>Home City: <input class="form-control" type="text" name="city" placeholder="Enter City"></p>
            <button type ="submit" class="button">Create</button>
        </form>
    </div>


</body>
</html>
